---
layout: default
---
<div class="content">
  <section class="main" id="news">
      <div class="subtitle">{{ page.title | escape }}</div>
      {%- assign date_format =
        site.minima.date_format | default: "%b-%d-%Y" -%}
        <div class="muted"><i>
          <p>Published on <span >{{ page.date | date: date_format }}</span></p>
        </i>
        </div>
      
      {{ content }}
  </section>
</div>
