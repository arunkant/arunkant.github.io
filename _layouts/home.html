---
layout: default
---
<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}
    <h2> Posts </h2>
    <ul>
        {%- for post in site.posts -%}
        <li>
            <span>
                {{ post.date }}
            </span> -
            <span>
                <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </span>
        </li>
        {%- endfor -%}
    </ul>
</div>
